<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes P2</title>
    <link rel="stylesheet" href="pT.css">
</head>
<body>
    <div class="page">
        <h1 class="network bar">Network</h1>
        <h1 class="yourFeed bar">Your Feed</h1>
        <div class="row">
            <div class="box line-up line-up2">
                <div class="avitra">
                <img src="user-circle.png" alt="profile pic">
                <a href="">Add an avatar</a>
                <h3>James Doe</h3>
                </div>
            </div>
            <div class="box line-up2">
                <div class="name row">
                    <h4 class="spacing">Neil M</h4>
                    <p class="spacing" id="count0">0</p>
                    <button onclick="add1(0)">Like</button class="spacing">
                    <p class="comment">I just set upthis new discord bot, letne know what you all think <span><a href="">link</a></span></p>
                </div>
                <div class="name row">
                    <h4 class="spacing">Nichole K</h4>
                    <p class="spacing" id="count1">0</p>
                    <button onclick="add1(1)">Like</button class="spacing">
                    <p class="comment">Just finished my<span><a href="">next comic</a></span>, check it out</p>
                </div>
                <div class="name row">
                    <h4 class="spacing">Jim R</h4>
                    <p class="spacing" id="count2">0</p>
                    <button onclick="add1(2)">Like</button class="spacing">
                    <p class="comment">I cant stop listening to the <span><a href="">new album</a></span>Who else is liking it</p>
                        
                </div>
            </div>
        </div>   
    </div>
<script src="pT.js"></script>
